<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receitas - VidaPlus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(135deg, #1e5799 0%, #207cca 100%);
      color: white;
      padding: 20px 0;
      text-align: center;
      flex-shrink: 0;
    }

    .logo-img {
      max-width: 100px;
      margin-bottom: 10px;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .sidebar p {
      font-size: 13px;
      line-height: 1.3;
    }

    .sidebar-menu {
      margin-top: 30px;
    }

    .menu-item {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .menu-item i {
      margin-right: 10px;
    }

    .menu-item.active {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .main-content {
      flex: 1;
      padding: 30px 40px;
      overflow: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-box {
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    .form-box h3 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    .btn {
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      margin-right: 10px;
    }

    .btn-primary {
      background-color: #207cca;
      color: white;
    }

    .btn-primary:hover {
      background-color: #155ca5;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .medicamento-item {
      display: flex;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }

    .medicamento-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .medicamento-info {
      flex: 1;
    }

    .medicamento-actions {
      display: flex;
      align-items: center;
    }

    .medicamento-actions button {
      background: none;
      border: none;
      color: #e74c3c;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Menu lateral -->
    <div class="sidebar">
      <img src="vidaplus.png" alt="Logo VidaPlus" class="logo-img">
      <h2>Vida Plus</h2>
      <p>Gestão Hospitalar<br>e Serviços de Saúde</p>
      <div class="sidebar-menu">
        <div class="menu-item" onclick="window.location.href='agenda.html'"><i class="fas fa-calendar-alt"></i> Minha Agenda</div>
        <div class="menu-item active"><i class="fas fa-prescription-bottle-alt"></i> Receitas</div>
        <div class="menu-item" onclick="window.location.href='prontuarios.html'"><i class="fas fa-notes-medical"></i> Prontuários</div>
        <div class="menu-item"><i class="fas fa-procedures"></i> Meus Pacientes</div>
      </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content">
      <div class="header">
        <h2>Criar Nova Receita</h2>
        <button class="logout-btn" onclick="window.location.href='profissional.html'">
          <i class="fas fa-chevron-left"></i> Voltar
        </button>
      </div>

      <!-- Formulário de nova receita -->
      <div class="form-box">
        <h3><i class="fas fa-plus-circle"></i> Nova Receita</h3>

        <div class="form-group">
          <label for="paciente">Paciente</label>
          <select id="paciente">
            <option value="">Selecione um paciente</option>
            <option value="1">João Ferreira</option>
            <option value="2">Maria Oliveira</option>
            <option value="3">João Silva</option>
          </select>
        </div>

        <div class="form-group">
          <label for="medicamento">Adicionar Medicamento</label>
          <div style="display: flex; gap: 10px;">
            <input type="text" id="medicamento" placeholder="Nome do medicamento" style="flex: 3;">
            <input type="text" id="dosagem" placeholder="Dosagem" style="flex: 1;">
            <input type="text" id="frequencia" placeholder="Frequência" style="flex: 1;">
            <button class="btn btn-secondary" onclick="adicionarMedicamento()" style="flex: 1;">
              <i class="fas fa-plus"></i> Adicionar
            </button>
          </div>
        </div>

        <div id="lista-medicamentos" style="margin-top: 20px;">
          <p style="color: #7f8c8d; text-align: center;">Nenhum medicamento adicionado ainda</p>
        </div>

        <div class="form-group">
          <label for="observacoes">Observações</label>
          <textarea id="observacoes" placeholder="Instruções adicionais para o paciente..."></textarea>
        </div>

        <button class="btn btn-primary" onclick="salvarReceita()">
          <i class="fas fa-save"></i> Salvar Receita
        </button>
        <button class="btn btn-secondary" onclick="limparFormulario()">
          <i class="fas fa-times"></i> Cancelar
        </button>
      </div>
    </div>
  </div>

  <script>
    // Variável para armazenar os medicamentos temporários
    let medicamentos = [];
    // Variável para simular armazenamento de receitas
    let receitasSalvas = JSON.parse(localStorage.getItem('receitas')) || [];

    // Função para adicionar medicamento à lista
    function adicionarMedicamento() {
      const nome = document.getElementById('medicamento').value.trim();
      const dosagem = document.getElementById('dosagem').value.trim();
      const frequencia = document.getElementById('frequencia').value.trim();

      if (!nome || !dosagem || !frequencia) {
        alert('Por favor, preencha todos os campos do medicamento.');
        return;
      }

      medicamentos.push({ nome, dosagem, frequencia });
      atualizarListaMedicamentos();
      
      // Limpar campos
      document.getElementById('medicamento').value = '';
      document.getElementById('dosagem').value = '';
      document.getElementById('frequencia').value = '';
    }

    // Função para atualizar a lista de medicamentos na tela
    function atualizarListaMedicamentos() {
      const lista = document.getElementById('lista-medicamentos');
      
      if (medicamentos.length === 0) {
        lista.innerHTML = '<p style="color: #7f8c8d; text-align: center;">Nenhum medicamento adicionado ainda</p>';
        return;
      }

      let html = '<div style="border: 1px solid #eee; border-radius: 6px; overflow: hidden;">';
      
      medicamentos.forEach((med, index) => {
        html += `
          <div style="padding: 10px 15px; border-bottom: 1px solid #eee; display: flex; align-items: center;">
            <div style="flex: 1;">
              <strong>${index + 1}. ${med.nome}</strong>
              <div style="display: flex; gap: 15px; margin-top: 5px;">
                <span style="font-size: 13px;">Dosagem: ${med.dosagem}</span>
                <span style="font-size: 13px;">Frequência: ${med.frequencia}</span>
              </div>
            </div>
            <button onclick="removerMedicamento(${index})" style="background: none; border: none; color: #e74c3c; cursor: pointer;">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
      });

      html += '</div>';
      lista.innerHTML = html;
    }

    // Função para remover medicamento da lista
    function removerMedicamento(index) {
      medicamentos.splice(index, 1);
      atualizarListaMedicamentos();
    }

    // Função para salvar a receita
    function salvarReceita() {
      const pacienteSelect = document.getElementById('paciente');
      const pacienteId = pacienteSelect.value;
      const pacienteNome = pacienteSelect.options[pacienteSelect.selectedIndex].text;
      const observacoes = document.getElementById('observacoes').value.trim();

      if (!pacienteId) {
        alert('Por favor, selecione um paciente.');
        return;
      }

      if (medicamentos.length === 0) {
        alert('Por favor, adicione pelo menos um medicamento.');
        return;
      }

      // Criar objeto da receita
      const novaReceita = {
        id: Date.now(),
        pacienteId,
        pacienteNome,
        medicamentos: [...medicamentos],
        observacoes,
        data: new Date().toLocaleDateString()
      };

      // Adicionar à lista de receitas salvas
      receitasSalvas.push(novaReceita);
      localStorage.setItem('receitas', JSON.stringify(receitasSalvas));
      
      alert(`Receita salva com sucesso para ${pacienteNome} com ${medicamentos.length} medicamento(s).`);
      
      // Limpar formulário após salvar
      limparFormulario();
    }

    // Função para limpar o formulário
    function limparFormulario() {
      medicamentos = [];
      atualizarListaMedicamentos();
      document.getElementById('paciente').value = '';
      document.getElementById('observacoes').value = '';
    }
  </script>
</body>
</html>
