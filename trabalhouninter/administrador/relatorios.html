<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatórios - VidaPlus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* adicionado padão das outras páginas */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Menu lateral fixo */
    .sidebar {
      width: 250px;
      background: linear-gradient(135deg, #1e5799, #207cca);
      color: white;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      height: 100%;
    }

    .logo-img {
      max-width: 100px;
      margin-bottom: 10px;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .sidebar p {
      font-size: 13px;
      line-height: 1.3;
    }

    .sidebar-menu {
      margin-top: 30px;
    }

    .menu-item {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .menu-item i {
      margin-right: 10px;
    }

    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Área principal */
    .main-content {
      flex: 1;
      margin-left: 250px;
      /* Igual à largura do sidebar */
      padding: 30px;
      max-width: calc(100% - 250px);
      /* Garante que não ultrapasse a largura */
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .btn-voltar {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .relatorio-box {
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      max-width: 800px;
      /* Limita a largura do conteúdo */
      margin: 0 auto;
      /* Centraliza o conteúdo da página*/
    }

    .relatorio-box h3 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      max-width: 100%;
    }

    .btn-gerar {
      background-color: #207cca;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
      width: 100%;
    }

    .btn-gerar:hover {
      background-color: #155ca5;
    }

    /* adicionado Responsividade */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }

      .main-content {
        margin-left: 0;
        max-width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- menu Sidebar VidaPlus -->
    <div class="sidebar">
      <img src="vidaplus.png" alt="Logo VidaPlus" class="logo-img" />
      <h2>Vida Plus</h2>
      <p>Gestão Hospitalar<br>e Serviços de Saúde</p>
      <div class="sidebar-menu">
        <div class="menu-item"><i class="fas fa-users-cog"></i> Gerenciar Usuários</div>
        <div class="menu-item"><i class="fas fa-procedures"></i> Controle de Leitos</div>
        <div class="menu-item"><i class="fas fa-chart-bar"></i> Relatórios</div>
        <div class="menu-item"><i class="fas fa-clipboard-check"></i> Auditoria</div>
      </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content">
      <div class="header">
        <h2>Gerar Relatórios</h2>
        <!-- Botão voltar para o painel principal -->
        <button class="btn-voltar" onclick="window.location.href='admin.html'">
          <i class="fas fa-chevron-left"></i> Voltar
        </button>
      </div>

      <!-- Filtros para geração do relatório -->
      <div class="relatorio-box">
        <h3>Filtros</h3>

        <div class="form-group">
          <label for="tipo">Tipo de Relatório</label>
          <select id="tipo">
            <option value="financeiro">Financeiro</option>
            <option value="operacional">Operacional</option>
          </select>
        </div>

        <div class="form-group">
          <label for="periodo">Período</label>
          <select id="periodo">
            <option value="30">Últimos 30 dias</option>
            <option value="90">Últimos 90 dias</option>
            <option value="custom">Personalizado</option>
          </select>
        </div>

        <!-- Botão para gerar relatório -->
        <button class="btn-gerar" onclick="gerarRelatorio()">
          <i class="fas fa-file-alt"></i> Gerar
        </button>
      </div>
    </div>
  </div>

  <!-- Script para navegação básica -->
  <script>
    function gerarRelatorio() {
      const tipo = document.getElementById('tipo').value;

      if (tipo === 'financeiro') {
        window.location.href = 'relatorio-financeiro.html';
      } else if (tipo === 'operacional') {
        window.location.href = 'relatorio-operacional.html';
      }
    }
  </script>
</body>

</html>
