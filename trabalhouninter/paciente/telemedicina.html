<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- Configura√ß√µes b√°sicas do documento -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telemedicina - VidaPlus</title>
  <!-- Importa√ß√£o da biblioteca de √≠cones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    /* Reset b√°sico e estilos globais */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Estilo do corpo da p√°gina */
    body {
      background-color: #eef1f5;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Cabe√ßalho da p√°gina */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Estilo do logo e t√≠tulo */
    .logo-title {
      display: flex;
      align-items: center;
    }
    .logo-title img {
      width: 60px;
      margin-right: 15px;
    }
    h1 {
      font-size: 20px;
      color: #2c3e50;
    }

    /* Se√ß√£o de v√≠deo principal */
    .video-section {
      height: 40vh;
      display: flex;
      flex-direction: column;
      background-color: #000;
      position: relative;
    }

    /* Container do v√≠deo */
    .video-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
    }

    /* Estilo do v√≠deo remoto (paciente) */
    .video-remote::before {
      content: "V√≠deo do Paciente";
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 2;
    }

    /* Estilo do v√≠deo local (usu√°rio) */
    .video-local {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 160px;
      height: 120px;
      background: #555;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border: 2px solid white;
      z-index: 5;
    }

    /* Barra de controles */
    .controls {
      display: flex;
      gap: 15px;
      padding: 15px;
      justify-content: center;
      background-color: #2c3e50;
      flex-wrap: wrap;
    }

    /* Estilo base dos bot√µes */
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      min-width: 120px;
      justify-content: center;
      transition: background-color 0.3s;
      color: white;
    }

    /* Varia√ß√µes de cores dos bot√µes */
    .btn-audio { background-color: #207cca; }
    .btn-video { background-color: #207cca; }
    .btn-telacheia { background-color: #28a745; }
    .btn-encerrar { background-color: #e74c3c; }

    /* Caixa de informa√ß√µes do profissional */
    .info-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 20px;
      overflow-y: auto;
    }
    .info-box h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    /* Responsividade para dispositivos m√≥veis */
    @media (max-width: 768px) {
      .video-section {
        height: 35vh;
      }
      .video-local {
        width: 120px;
        height: 90px;
        bottom: 70px;
      }
      .controls {
        padding: 10px;
      }
      button {
        flex: 1;
        min-width: auto;
        padding: 8px 10px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <!-- Cabe√ßalho da p√°gina -->
  <div class="header">
    <div class="logo-title">
      <img src="vidaplus.png" alt="Logo VidaPlus">
      <h1>Telemedicina - Vida Plus</h1>
    </div>
    <!-- Bot√£o para sair da chamada -->
    <button class="btn-encerrar" onclick="window.location.href='teleconsultas.html'">Sair</button>
  </div>

  <!-- Se√ß√£o principal de v√≠deo -->
  <div class="video-section">
    <div class="video-container">
      <!-- √Årea do v√≠deo remoto (paciente) -->
      <div class="video-remote"></div>
      <!-- √Årea do v√≠deo local (usu√°rio) -->
      <div class="video-local">Sua c√¢mera</div>
    </div>
    
    <!-- Barra de controles -->
    <div class="controls">
      <button class="btn-audio" id="btnAudio" onclick="toggleAudio()">
        <span>üé§</span> √Åudio
      </button>
      <button class="btn-video" id="btnVideo" onclick="toggleVideo()">
        <span>üì∑</span> V√≠deo
      </button>
      <button class="btn-telacheia" onclick="toggleTelaCheia()">
        <span>‚õ∂</span> Tela Cheia
      </button>
      <button class="btn-encerrar" onclick="encerrarChamada()">
        <span>üìû</span> Encerrar Chamada
      </button>
    </div>
  </div>

  <!-- Caixa de informa√ß√µes do profissional -->
  <div class="info-box">
    <h3>Resumo do Profissional</h3>
    <p id="nomeProfissional"><strong>Nome:</strong></p>
    <p id="especialidadeProfissional"><strong>Especialidade:</strong></p>
    <p id="descricaoProfissional"><strong>Descri√ß√£o:</strong></p>
  </div>

  <!-- JavaScript -->
  <script>
    // Fun√ß√£o para preencher os dados do profissional a partir da URL
    function preencherDadosProfissional() {
      // Obt√©m par√¢metros da URL
      const params = new URLSearchParams(window.location.search);
      const nome = params.get("nome") || "Nome n√£o informado";
      const especialidade = params.get("especialidade") || "Especialidade n√£o especificada";
      const descricao = params.get("descricao") || "Sem descri√ß√£o detalhada.";

      // Preenche os elementos HTML com os dados decodificados
      document.getElementById("nomeProfissional").innerHTML = `<strong>Nome:</strong> ${decodeURIComponent(nome)}`;
      document.getElementById("especialidadeProfissional").innerHTML = `<strong>Especialidade:</strong> ${decodeURIComponent(especialidade)}`;
      document.getElementById("descricaoProfissional").innerHTML = `<strong>Descri√ß√£o:</strong> ${decodeURIComponent(descricao)}`;
    }

    // Executa essa fun√ß√£o quando a p√°gina carrega
    window.onload = preencherDadosProfissional;

    // Fun√ß√£o para encerrar a chamada
    function encerrarChamada() {
      if (confirm("Deseja encerrar a chamada de telemedicina?")) {
        alert("Chamada finalizada.");
        window.location.href = "paciente.html";
      }
    }

    // Fun√ß√£o para alternar modo tela cheia
    function toggleTelaCheia() {
      const elem = document.querySelector('.video-container');
      if (!document.fullscreenElement) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }

    // Fun√ß√£o para alternar √°udio (ligar/desligar)
    function toggleAudio() {
      const btn = document.getElementById('btnAudio');
      const ativo = btn.classList.toggle('desativado');

      if (ativo) {
        btn.innerHTML = '<span>üîá</span> √Åudio';
        btn.style.backgroundColor = '#e74c3c';
      } else {
        btn.innerHTML = '<span>üé§</span> √Åudio';
        btn.style.backgroundColor = '#207cca';
      }
    }

    // Fun√ß√£o para alternar v√≠deo (ligar/desligar)
    function toggleVideo() {
      const btn = document.getElementById('btnVideo');
      const ativo = btn.classList.toggle('desativado');

      if (ativo) {
        btn.innerHTML = '<span>üì∑</span> V√≠deo';
        btn.style.backgroundColor = '#e74c3c';
        document.querySelector('.video-local').style.display = 'none';
      } else {
        btn.innerHTML = '<span>üì∑</span> V√≠deo';
        btn.style.backgroundColor = '#207cca';
        document.querySelector('.video-local').style.display = 'flex';
      }
    }
  </script>
</body>
</html>
