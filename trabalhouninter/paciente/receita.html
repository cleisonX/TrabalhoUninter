    @media (max-width: 480px) {

      }

        width: auto;
        margin-bottom: 5px;
      }

    }
  </style>
</head>
<body>
  <h2>Receita M√©dica</h2>

  <!-- Dados do paciente -->

  <div class="campo"><strong>M√©dico:</strong> <span id="medico"></span></div>

  <script>
    // Banco de dados de receitas (simulado)

      document.getElementById("assinaturaMedico").textContent = receita.medico;

      // Preenche a lista de prescri√ß√£o
      const ul = document.getElementById("prescricao");
      receita.prescricao.forEach(item => {

  </script>
</body>
</html>
